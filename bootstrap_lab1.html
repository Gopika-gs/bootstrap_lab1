<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Layout</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row p-2">
            <div class="w-100 text-center font-weight-bold text-capitalize">
                <div class="head">
                    TRAVEL
                </div>
            </div>
        </div>
        <div class="row p-2 ">
            <div class="second_row col">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfZNbz7SgXmQ9eTiLivrtEeqgiU3MAM4aSNQ&usqp=CAU" class="rounded img-fluid w-100">
            </div>
            <div class=" second_row col text-center ml-3">
                <img src="https://c4.wallpaperflare.com/wallpaper/55/365/257/tourism-sea-sky-vacation-wallpaper-preview.jpg" class="rounded img-fluid w-100">
            </div>
            <div class="second_row col  text-center ml-3">
                <img src="https://ntbrand-wp.s3.amazonaws.com/worldoftravel/wp-content/uploads/2021/03/31102004/MyTravel_India_56ab7400569e61c81ee96d81.jpeg" class="rounded img-fluid w-100">
            </div>
            <div class="second_row col text-center ml-3">
                <img src="https://wallpapercave.com/wp/wp3812067.jpg" class="rounded img-fluid w-100">
            </div>
          </div>
        <div class="row p-2">
            <div class="third_row col text-center">
                <div class="quotes"><q>Traveling – it leaves you speechless, then turns you into a storyteller</q> – Ibn Battuta</div>
            </div>
            <div class="third_row col ml-3 text-center">
                <div class="quotes"><q>Travel makes one modest. You see what a tiny place you occupy in the world</q> – Gustave Flaubert</div>
            </div>
        </div>
        <div class="row p-2">
            <div class="col-9 text-center">
                <div class="quotes"><q>The world is a book and those who do not travel read only one page.</q> ~ Saint Augustine</div>
            </div>
            <div class=" fourth_row col ml-3 text-center">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUF4bAyzYvdac_8fhAn6ZAIvC6b982uVnryw&usqp=CAU" class="rounded imd-fluid w-100">
            </div>
        </div>
    </div>
</body>
</html>
